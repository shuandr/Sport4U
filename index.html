<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sport4U | SET YOUR GOAL & ...</title>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/app.css">
		<link rel="stylesheet" href="assets/css/fullpage.min.css">
		<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
	</head>
	<body>
		<!-- <div id="preloader">
		      <div id="pre-logo"></div>
		    </div> -->
		<div ng-app="sport4U" ng-controller="sportCtrl" >
			<div id="fullpage">
				<div class="section sport-bg">
					<div class="sport-ptrn"></div>
				<div class="main-tel">
								<a class="white" href="tel://+380636782132"><i class="fa fa-phone-square fa-2x" style="transform: translateY(0.4rem); "></i>  063-678-21-32</a>
							</div>
							<div class="social-icons">
								<a href="https://www.facebook.com/Run4Uclub" target="_blank">
								<i class="fa fa-facebook-square fa-2x"></i></a>
								<a href="https://www.facebook.com/SwimForU" target="_blank">
								<i class="fa fa-facebook-square fa-2x"></i></a>
								<a href="https://www.instagram.com/_sport4u_" target="_blank">
								<i class="fa fa-instagram fa-2x"></i></a>
								
							</div>			
					<div class="logo text-center">
						<img src="assets/img/SPORT-4U_logo.svg" alt="">
					</div>
					<div class="white-bg slogan">
						<h2 class="text-center sport-1 uppercase ">set your goal & <span class="bold">
							<a class="run-1" href="run.html">run</a>,
							<a class="swim-1" href="swim.html">swim</a>,
							<a class="ride-1" href="">ride</a>
						</span> it</h2>
					</div>
				</div>
				<div class="section white-grad fp-auto-height">
					<br><h1 class="text-center sport-1 uppercase">наші <span class="bold sport-2">переваги</span></h1><br>
					<div class="grid-container">
						<div class="grid-x  grid-padding-x small-up-1 medium-up-2 large-up-3" data-equalizer  >
							<!-- data-equalize-by-row="true" -->
							<div class="cell" ng-repeat="adv in advants">
								<div class="card white-bg" data-equalizer-watch>
									<div class="grid-x">
										<div class="cell shrink adv-picto">
											<img src="assets/img/{[{adv.ID}]}.svg">
										</div>
										<div class="cell auto">
											<div class="card-section">
												<h4 class="text-center sport-1 bold uppercase">{[{adv.title}]}</h4>
												<p>{[{adv.body}]}</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div><br><br>
				</div>		<!-- RUN--SWIM -->
				<div class="section run-bg">
					<div class="grid-x" style="min-height: 100%">
						<div class="cell medium-6" style="position: relative;">
							<div class="run-ptrn"></div>
							<a href="run.html">
								<div class="logo text-center">
									<img src="assets/img/RUN-4U_logo.svg" alt="">
								</div>
							</a>
							<div class="hero-img">
								<img src="assets/img/run_hero.png" alt="">
							</div>
						</div>
						<div class="cell medium-6 swim-bg" style="position: relative;">
							<div class="swim-ptrn"></div>
							<a href="swim.html">
								<div class="logo text-center">
									<img src="assets/img/SWIM-4U_logo.svg" alt="">
								</div>
								<div class="hero-img">
									<img src="assets/img/swim_hero.png" alt="">
								</div>
							</a>
						</div>
					</div>
				</div>
				<!-- GALLERY -->
				<div class="section white-bg">
					<h1 class="text-center sport-1 uppercase">we are <span class="bold sport-2">in action</span></h1><br>
					<div id="owl-carousel-run" class="owl-carousel owl-theme gallery">
						<!-- <img class="owl-lazy"  ng-repeat="img in gallery.run" src="assets/img/gallery/run/{[{ img }]}.jpg"> -->
						<img class="owl-lazy"  src="assets/img/gallery/run/01.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/run/02.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/run/03.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/run/04.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/run/05.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/run/06.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/run/07.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/run/08.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/run/09.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/run/10.jpg">
					</div> <br>
					<div id="owl-carousel-swim" class="owl-carousel owl-theme gallery">
						<img class="owl-lazy"  src="assets/img/gallery/swim/01.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/02.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/03.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/04.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/05.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/06.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/07.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/08.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/09.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/10.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/11.jpg">
						<img class="owl-lazy"  src="assets/img/gallery/swim/12.jpg">
					</div><br><br>
					
				</div>
				<!-- FEEDBACK -->
				<div class="section fp-auto-height" >
					<div class="grid-x" style="height: 100%">
						<div class="cell">
							<div class="sport-bg" style="position: relative;" >
								<div class="sport-ptrn" style="  width: 100%; height: 100%">
									
								</div>
							<div class="grid-container">
								<div id="feedback-4u">
									<h1 class="text-center white uppercase">відгуки <span class="bold">учасників</span></h1><br>
									<div class="grid-x  grid-padding-x small-up-1 large-up-2" data-equalizer data-equalize-by-row="true" >
										<div class="cell" ng-repeat="quote in feedbacks">
											<div class="card white-bg" data-equalizer-watch>
												<div class="grid-x">
													<div class="cell small-12 medium-shrink text-center">
														<img src="assets/img/{[{quote.ID}]}.jpg">
													</div>
													<div class="cell small-12 medium-auto">
														<div class="card-section">
															<h6 class="sport-1 bold uppercase">{[{quote.name}]} <br>
															<span class="occupy sport-2">{[{quote.occupy}]}</span></h6>
															<p>{[{quote.text}]}</p>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div><br><br>					</div>
						</div>
					</div>
					
				</div>
				<!-- PARTNERS -->
				<div class="section white-bg fp-auto-height">
					<h1 class="text-center sport-1 uppercase">наші <span class="bold sport-2">партнери</span></h1>
					<div id="partners" class="owl-carousel owl-theme gallery-logos">
						
						<img class="owl-lazy dark-gray"  src="assets/img/partners/02.svg">
						<img class="owl-lazy dark-gray"  src="assets/img/partners/01.svg">
						<img class="owl-lazy dark-gray"  src="assets/img/partners/03.svg">
						<img class="owl-lazy dark-gray"  src="assets/img/partners/04.svg">
						<img class="owl-lazy dark-gray"  src="assets/img/partners/05.svg">
						<img class="owl-lazy dark-gray"  src="assets/img/partners/06.png">
						<img class="owl-lazy dark-gray"  src="assets/img/partners/07.svg">
						<img class="owl-lazy dark-gray"  src="assets/img/partners/08.svg">
						<img class="owl-lazy dark-gray"  src="assets/img/partners/09.svg">
					</div><br><br>
				</div>
				
				<div class="section fp-auto-height" >
					
					<footer>
						<div class="grid-x small-up-3 medium-up-6 text-center">
							<div class="cell ">
								<div class="contacts">
									<div class="social-icons">
										<a class="white" href="tel://+380636782132"> 063-678-21-32</a><br><br>
										<a class="run-2" href="https://www.facebook.com/Run4Uclub" target="_blank">
										<i class="fa fa-facebook-square fa-2x"></i></a>
										<a class="swim-2"href="https://www.facebook.com/SwimForU" target="_blank">
										<i class="fa fa-facebook-square fa-2x"></i></a>
										<a class="sport-2"href="https://www.instagram.com/_sport4u_" target="_blank">
										<i class="fa fa-instagram fa-2x"></i></a>
									</div>
								</div>
							</div>
							<div class="cell foot-logo shrink sport-ho">
								<a href="index.html">
									<img src="assets/img/SPORT-4U_logo.svg" alt="">
									
								</a>
							</div>
							<div class="cell foot-logo shrink run-ho">
								<a href="run.html">
									<img src="assets/img/RUN-4U_logo.svg" alt="">
								</a>
							</div>
							<div class="cell foot-logo shrink swim-ho">
								<a href="swim.html">
									<img src="assets/img/SWIM-4U_logo.svg" alt="">
								</a>
							</div>
							<div class="cell foot-logo shrink ride-ho">
								<a href="ride.html">
									<img src="assets/img/RIDE-4U_logo.svg" alt="">
								</a>
							</div>
							<div class="cell foot-logo shrink rock-ho">
								<a href="rock.html">
									<img src="assets/img/Rock-4U_logo.svg" alt="">
								</a>
							</div>
						</div>
						<p class="text-center">© Всі права застережено. 2019</p><br>
						
					</footer>		</div>
			</div>
		</div>
		</div>
		

		<script src="assets/js/app.js"></script>
		<script src="assets/js_plugins/fullpage.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
		<script src="assets/js_plugins/myAngular.js"></script>
		<script src="assets/js_plugins/owl.carousel.min.js"></script>
	</body>
</html>
