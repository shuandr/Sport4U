	<body>
		<div id="preloader">
			<div id="pre-logo"></div>
		</div>

						<a href="https://www.facebook.com/SwimForU" target="_blank">

						<a href="https://www.instagram.com/_sport4u_" target="_blank">
						<i class="fa fa-instagram fa-2x"></i></a>
						
					</div>			
					<div class="grid-y" style="height: 100%">
						<div class="cell auto">
							<div class="grid-x align-middle" style="height: 100%">

									<img class="logo" src="assets/img/sport-4U_logo.svg" alt="">

							</div>
							
						</div>
						<div class="cell shrink">
							<div class="choose-sport">
								<div class="grid-x " style="height: 100%">
									<div class="cell  small-4 swim-bg" >
										<a href="swim.html">
											<div class="sport-type">
												<div class="sport-type-logo text-center">
													<img src="assets/img/swim-4U_logo.svg" alt="">
												</div>
												<img src="assets/img/swim_hero.png" alt="" class="sport-type-hero">
											</div>
										</a>
									</div>
									<div class="cell  small-4 ride-bg">
										<a href="ride.html">
											<div class="sport-type">
												<div class="sport-type-logo text-center">
													<img src="assets/img/ride-4U_logo.svg" alt="">
												</div>
												<img src="assets/img/ride_hero.png" alt="" class="sport-type-hero">
											</div>
										</a>
									</div>
									<div class="cell  small-4 run-bg">
										<a href="run.html">
											<div class="sport-type">
												<div class="sport-type-logo text-center">
													<img src="assets/img/run-4U_logo.svg" alt="">
												</div>
												<img src="assets/img/run_hero.png" alt="" class="sport-type-hero">
											</div>
										</a>
									</div>
								</div>
							</div>
							
						</div>
						<div class="cell shrink">
							<div class="white-bg slogan">
								<h2 class="text-center sport-1 uppercase ">set your goal & <span class="bold">
									<a class="run-1" href="run.html">run</a>,
									<a class="swim-1" href="swim.html">swim</a>,
									<a class="ride-1" href="ride.html">ride</a>
								</span> it</h2>
							</div>
							
						</div>
					</div>
					
				</div>
				<div class="section white-bg fp-auto-height" >
				<div style="min-height: 64vh">
					<br><h1 class="text-center sport-1 uppercase">наші <span class="bold sport-2">переваги</span></h1><br>
					<div class="grid-container">
						<div class="grid-x  grid-padding-x small-up-1 medium-up-2 large-up-3" data-equalizer  data-equalize-on="medium">
							<div class="cell" ng-repeat="adv in advants">
								<div class="card white-bg" data-equalizer-watch>
									<div class="grid-x">
										<div class="cell shrink adv-picto">
											<img src="assets/img/{[{adv.ID}]}.svg">
										</div>
										<div class="cell auto">
											<div class="card-section">
												<h4 class="text-center sport-1 bold uppercase">{[{adv.title}]}</h4>
												<p>{[{adv.body}]}</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div><br><br>
				</div>		</div>

						<img class="owl-lazy" style="width: auto; " src="assets/img/gallery/swim/03.jpg">
						<img class="owl-lazy" style="width: auto; " src="assets/img/gallery/swim/04.jpg">
						<img class="owl-lazy" style="width: auto; " src="assets/img/gallery/swim/05.jpg">
						<img class="owl-lazy" style="width: auto; " src="assets/img/gallery/swim/06.jpg">
						<img class="owl-lazy" style="width: auto; " src="assets/img/gallery/swim/07.jpg">
						<img class="owl-lazy" style="width: auto; " src="assets/img/gallery/swim/08.jpg">
						<img class="owl-lazy" style="width: auto; " src="assets/img/gallery/swim/09.jpg">
						<img class="owl-lazy" style="width: auto; " src="assets/img/gallery/swim/10.jpg">
						<img class="owl-lazy" style="width: auto; " src="assets/img/gallery/swim/11.jpg">
						<img class="owl-lazy" style="width: auto; " src="assets/img/gallery/swim/12.jpg">

				</div>
				<!-- FEEDBACK -->
				<div class="section sport-ptrn fp-auto-height" >
					<div class="grid-container">
						<div id="feedback-4u">
							<h1 class="text-center white uppercase">відгуки <span class="bold">учасників</span></h1><br>
							<div class="grid-x  grid-padding-x small-up-1 large-up-2" data-equalizer data-equalize-on="large" data-equalize-by-row="true" >
								<div class="cell" ng-repeat="quote in feedbacks">
									<div class="card white-bg" data-equalizer-watch>
										<div class="grid-x">
											<div class="cell small-12 medium-shrink text-center">
												<img src="assets/img/{[{quote.ID}]}.jpg">
											</div>
											<div class="cell small-12 medium-auto">

													<span class="occupy sport-2">{[{quote.occupy}]}</span></h6>
													<p>{[{quote.text}]}</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

										<a class="white" href="tel://+380636782132"> 063-678-21-32</a><br><br>
										<a class="run-2" href="https://www.facebook.com/Run4Uclub" target="_blank">
										<i class="fa fa-facebook-square fa-2x"></i></a>
